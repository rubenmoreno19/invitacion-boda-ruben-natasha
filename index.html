<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación de Boda</title>
  <style>
    /* Paleta premium: tonos crema + dorado elegante */
    :root {
      --fondo: #faf6f0;
      --texto: #4a4a4a;
      --dorado: #bfa76f;
      --blanco: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Georgia", serif;
      background-color: var(--fondo);
      color: var(--texto);
      text-align: center;
    }

    header {
      position: relative;
      width: 100%;
    }

    header img {
      width: 100%;
      height: auto;
      object-fit: cover;
      max-height: 480px;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: var(--blanco);
    }

    h1 {
      font-size: 2.4rem;
      margin: 0;
      letter-spacing: 2px;
    }

    .date {
      font-size: 1rem;
      margin-top: 0.5rem;
      text-transform: uppercase;
    }

    section {
      padding: 30px 20px;
    }

    button {
      background-color: var(--dorado);
      color: var(--blanco);
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px 0;
    }

    button:hover {
      opacity: 0.9;
    }

    select {
      padding: 8px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <!-- Selector de idioma -->
  <div style="text-align:right; padding:10px;">
    <select id="language-select">
      <option value="es">Español</option>
      <option value="en">English</option>
    </select>
  </div>

  <!-- Portada con imagen -->
  <header>
    <img src="images/Boda1.jpg" alt="Foto de portada de la boda" />
    <div class="overlay">
      <h1>Nuestro Gran Día</h1>
      <p class="date">22 de julio de 2026</p>
    </div>
  </header>

  <!-- Texto de presentación -->
  <section>
    <p>AQUI SE ESCRIBE</p>
  </section>

  <!-- RSVP botón -->
  <section>
    <a href="https://forms.gle/Y3iuPmjdmrtKARxb8" target="_blank">
      <button>Confirmar Asistencia (RSVP)</button>
    </a>
  </section>

  <!-- Añadir al calendario -->
  <section>
    <p><strong>Añadir al calendario</strong></p>
    <button>Google Calendar</button>
    <button>Apple Calendar</button>
    <button>Outlook</button>
  </section>
</body>
</html>
