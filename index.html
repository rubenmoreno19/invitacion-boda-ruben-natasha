<!-- Código completo actualizado con selector de idioma con banderas redondas, reproductor de música, cuenta atrás mejorada y brújula giratoria -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación de Boda</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #ecf0f1;
      --accent: #b79b64;
      --accent-dark: #8c784b;
      --background: #fdfdfd;
      --text: #333;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    /* Selector de idioma */
    .language-switcher {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .language-switcher img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .language-switcher img:hover {
      transform: scale(1.1);
    }

    /* Brújula giratoria y título */
    .logo-line {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
    }
    .compass {
      width: 60px;
      height: 60px;
      opacity: 0.95;
      border-radius: 50%;
      object-fit: cover;
      animation: spin 20s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0); }
      to { transform: rotate(360deg); }
    }

    /* Reproductor de música */
    audio {
      margin: 15px 0;
      width: 100%;
      border-radius: 10px;
      outline: none;
    }

    /* Cuenta atrás más destacada */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 25px 0;
    }
    .countdown div {
      background: var(--secondary);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 70px;
    }
    .countdown div span {
      display: block;
      font-size: 18px;
      font-weight: bold;
      color: var(--accent-dark);
    }
    .countdown div small {
      font-size: 12px;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Selector de idioma con banderas -->
    <div class="language-switcher">
      <img src="bandera-es.png" alt="Español" onclick="setLanguage('es')" />
      <img src="bandera-ru.png" alt="Ruso" onclick="setLanguage('ru')" />
    </div>

    <!-- Brújula decorativa -->
    <div class="logo-line">
      <img src="Brujula.webp" alt="Brújula decorativa girando" class="compass" />
      <div>
        <div style="font-size:12px;color:var(--accent);">PASAPORTE</div>
        <div style="font-weight:700;color:var(--accent-dark);font-family:'Playfair Display',serif;font-size:16px">
          INVITACIÓN
        </div>
      </div>
    </div>

    <!-- Reproductor de música -->
    <audio controls>
      <!-- Aquí debes colocar tu archivo MP3 -->
      <source src="myonlyone.mp3" type="audio/mpeg">
      Tu navegador no soporta el audio.
    </audio>

    <!-- Cuenta atrás -->
    <h2>Cuenta atrás para nuestro gran día</h2>
    <div class="countdown" id="countdown">
      <div><span id="days">00</span><small>Días</small></div>
      <div><span id="hours">00</span><small>Horas</small></div>
      <div><span id="minutes">00</span><small>Minutos</small></div>
      <div><span id="seconds">00</span><small>Segundos</small></div>
    </div>

  </div>

  <script>
    // Lógica del contador
    const targetDate = new Date('2026-06-03T00:00:00').getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      document.getElementById('days').textContent = Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById('hours').textContent = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      document.getElementById('minutes').textContent = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById('seconds').textContent = Math.floor((distance % (1000 * 60)) / 1000);
    }, 1000);

    // Cambio de idioma
    function setLanguage(lang) {
      alert('Idioma cambiado a: ' + (lang === 'es' ? 'Español' : 'Ruso') + ' (traducción en desarrollo)');
    }
  </script>
</body>
</html>
