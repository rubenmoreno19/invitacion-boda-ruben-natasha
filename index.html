<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación de Boda</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#b78a6b;
      --accent-dark:#8b5a3f;
      --text:#3b3029;
      --card:#ffffff;
      --radius:12px;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    body{margin:0;font-family:Montserrat,system-ui;-webkit-font-smoothing:antialiased;color:var(--text);}
    header{text-align:center;padding:40px 20px;position:relative;}
    header img{width:100%;border-radius:12px;max-height:400px;object-fit:cover;}
    h1{font-family:'Playfair Display',serif;margin:20px 0 10px;color:var(--accent-dark);}    
    .subtitle{font-style:italic;color:var(--accent);}    
    .controls{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:15px;}
    .btn{padding:10px 18px;border-radius:999px;background:var(--accent);color:#fff;text-decoration:none;font-weight:600;transition:.3s;}
    .btn:hover{transform:translateY(-2px);}    
    .section{max-width:980px;margin:28px auto;padding:0 20px;}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px;margin-bottom:20px;border:1px solid rgba(0,0,0,0.04);}    
    .ticket{border:1px dashed rgba(0,0,0,0.1);border-radius:10px;padding:16px;background:linear-gradient(180deg,#fff,#fbf8f6);}    
    #countdown{text-align:center;font-size:20px;margin-top:20px;color:var(--accent-dark);}    
  </style>
</head>
<body>
  <header>
    <img src="images/Boda1.jpg" alt="Rubén y Natasha">    
    <h1 data-i18n="title">Rubén & Natasha</h1>
    <p class="subtitle" data-i18n="subtitle">¡Nos encantaría que nos acompañes a celebrar nuestro gran día!</p>
    <div id="countdown">Cargando...</div>

    <select id="languageSwitcher">
      <option value="es">Español</option>
      <option value="ru">Русский</option>
    </select>

    <div class="controls">
      <a class="btn" data-i18n="rsvp" href="https://forms.gle/Y3iuPmjdmrtKARxb8" target="_blank">Confirmar asistencia</a>
      <a class="btn" data-i18n="calendar" href="#" id="addToCalendar">Añadir al calendario</a>
    </div>
  </header>

  <!-- TARJETA: Detalles del Evento -->
  <section class="section">
    <div class="card">
      <div class="ticket">
        <h3 data-i18n="detailsTitle" style="font-family:'Playfair Display',serif;">Detalles del Evento</h3>
        <p class="meta" data-i18n="detailsContent">Aquí puedes escribir la información importante del evento, como hora, lugar, dirección, etc.</p>
      </div>
    </div>
  </section>

  <script>
    // TRADUCCIONES
    const translations = {
      es: {
        title: 'Rubén & Natasha',
        subtitle: 'AQUÍ SE ESCRIBE',
        rsvp: 'Confirmar asistencia',
        calendar: 'Añadir al calendario',
        detailsTitle: 'Detalles del Evento',
        detailsContent: 'Aquí puedes escribir la información importante del evento, como hora, lugar, dirección, etc.'
      },
      ru: {
        title: 'Рубен и Наташа',
        subtitle: 'ТЕКСТ',
        rsvp: 'Подтвердить участие',
        calendar: 'Добавить в календарь',
        detailsTitle: 'Детали события',
        detailsContent: 'Здесь можно написать важную информацию: время, место, адрес и т.д.'
      }
    };

    const switcher = document.getElementById('languageSwitcher');
    switcher.addEventListener('change', () => {
      const lang = switcher.value;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.textContent = translations[lang][key];
      });
    });

    // CUENTA ATRÁS
    function updateCountdown() {
      const weddingDate = new Date('2026-07-22T00:00:00');
      const now = new Date();
      const diff = weddingDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerText = '¡Hoy es el gran día!';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerText = `Faltan ${days} días, ${hours}h ${mins}m ${secs}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

  </script>
</body>
</html>
